language: node_js
node_js:
  - "lts/*"
cache:
  directories:
    - ./node_modules

jobs:
  include:
    script:
      - echo 'Installing Deps!'
      - npm ci
      - npm run build
      - npm install firebase-tools -g
      - echo 'Deploy!!'
      - echo 'Deploy Success'
      - firebase deploy
  after_success:
    - yarn build
    - firebase deploy --token "$FIREBASE_TOKEN"
